version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: promo_user
      POSTGRES_PASSWORD: promo_pass
      POSTGRES_DB: promo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
volumes:
  pgdata:
